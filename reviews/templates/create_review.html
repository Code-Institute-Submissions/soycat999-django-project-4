{% extends 'base.html' %}

{% load crispy_forms_tags %}


{%block content%}

<section class='p-md-5 p-3'>
    <div class="p-5"></div>
    <div class="row">
        <div class="col-12">
            <h3>Post a review for one of your favorite game! </h3>
        </div>
        <div class="col-lg-6 col-md-8 col-12">
            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type='submit' value='Post Review'/>
            </form>
            {{form.media}}                
        </div>
    </div>
    
</section>
{% endblock %}
