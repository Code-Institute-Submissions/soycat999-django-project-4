{% extends 'base.html' %}


{%block content%}
    <h1>Are you sure you want to delete this review?</h1>
    <p>Title: {{reviews.title}}</p>
    <form method='POST' action='{% url "actually_delete_reviews" reviews_id=reviews.id %}'>
        {% csrf_token %}
        <input type='submit' value='Yes, delete'>
        <a href='{% url "reviews" %}'>No</a>
    </form>
    
{% endblock %}
