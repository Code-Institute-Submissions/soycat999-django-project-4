{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id='section-register' class='p-md-5 p-3 text-light'>
    <div class="row">
      <div class="col">
        <h3>SIGN UP FOR A ENTRY PASS </h3>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit">Get my PIXIE GAME pass now!</button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
</section>  
{% endblock %}
